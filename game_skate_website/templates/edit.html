<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Edit Content</title>
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('events') }}">Events</a>
        <a href="{{ url_for('about') }}">About</a>
    </div>
    <div class="main-content">
        <h1>Edit Content</h1>
        <form method="POST" enctype="multipart/form-data">
            <h2>Home</h2>
            <label for="home_text">Home Text:</label><br>
            <input type="text" id="home_text" name="home_text" value="{{ content['home_text'] }}"><br><br>
            <label for="home_image">Home Image (PNG only):</label><br>
            <input type="file" id="home_image" name="home_image" accept=".png"><br><br>

            <h2>Events</h2>
            <label for="event1_header">Event 1 Header:</label><br>
            <input type="text" id="event1_header" name="event1_header" value="{{ content['events'][0]['header'] }}"><br><br>
            <label for="event1_description">Event 1 Description:</label><br>
            <input type="text" id="event1_description" name="event1_description" value="{{ content['events'][0]['description'] }}"><br><br>

            <label for="event2_header">Event 2 Header:</label><br>
            <input type="text" id="event2_header" name="event2_header" value="{{ content['events'][1]['header'] }}"><br><br>
            <label for="event2_description">Event 2 Description:</label><br>
            <input type="text" id="event2_description" name="event2_description" value="{{ content['events'][1]['description'] }}"><br><br>

            <h2>About</h2>
            <label for="about_top">Text Above Image:</label><br>
            <input type="text" id="about_top" name="about_top" value="{{ content['about_top'] }}"><br><br>
            <label for="about_image">About Image (PNG only):</label><br>
            <input type="file" id="about_image" name="about_image" accept=".png"><br><br>
            <label for="about_bottom">Text Below Image:</label><br>
            <input type="text" id="about_bottom" name="about_bottom" value="{{ content['about_bottom'] }}"><br><br>

            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
